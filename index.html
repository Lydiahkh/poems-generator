<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Kenya poem generator</title>
  </head>
  <body>
    <header>
      <h1>AI Kenya poem generator</h1>
    </header>
    <main>
      <form>
        <input
          type="text"
          placeholder="Enter the topic of the poem"
          autofocus
          required
          auto
          complete="off"
        />
        <input type="submit" />
      </form>
      <div>
        A huge ego breaks off love’s embrace
        <br />
        A tiny ego slips off love’s embrace
      </div>
    </main>

    <footer>
      This AI project was coded by
      <a href="https://github.com/Lydiahkh" target="_blank"> Lydia Otieno</a>
      and is<a
        href="https://github.com/Lydiahkh/poems-generator"
        target="_blank"
      >
        open sourced on GitHub</a
      >
      and is
      <a href="https://generator-poem-ai.netlify.app/" target="_blank"
        >hosted on Netlify</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
